<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Students List</title>

</h:head>


<body>
<h1>Students List</h1>
<h:form>
    <p:dataTable var="student" value="#{studentBean.students}" widgetVar="studentsTable" emptyMessage="No students found">
        <p:column headerText="Id" sortBy="#{student.id}" filterBy="#{student.id}">
            <h:outputText value="#{student.id}"/>
        </p:column>
        <p:column headerText="First Name" sortBy="#{student.name}" filterBy="#{student.name}">
            <h:outputText value="#{student.name}"/>
        </p:column>
        <p:column headerText="Last Name" sortBy="#{student.surname}" filterBy="#{student.surname}">
            <h:outputText value="#{student.surname}"/>
        </p:column>
        <p:column headerText="Phone" sortBy="#{student.phone}" filterBy="#{student.phone}">
            <h:outputText value="#{student.phone}"/>
        </p:column>
        <p:column headerText="City" sortBy="#{student.city}" filterBy="#{student.city}">
            <h:outputText value="#{student.city}"/>
        </p:column>
        <p:column headerText="District" sortBy="#{student.district}" filterBy="#{student.district}">
            <h:outputText value="#{student.district}"/>
        </p:column>
        <p:column headerText="Description" sortBy="#{student.description}" filterBy="#{student.description}">
            <h:outputText value="#{student.description}"/>
        </p:column>
        <p:column headerText="File">
            <p:graphicImage value="#{student.file}" />
        </p:column>
    </p:dataTable>

    <p:commandButton value="Crate Student" id="createStudent" action="createStudent" style="margin-right:20px;" ajax="false" />
</h:form>
</body>
</html>
